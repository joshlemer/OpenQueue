{% extends "base.html" %}

{% block content %}
    {% for room in rooms %}
      <h2><a href="{{ url_for('rooms.detail', slug=room.slug) }}">{{ room.name }}</a></h2>
      <p>
        {{ room.created_at.strftime('%H:%M %Y-%m-%d') }} |
        {% with total=room.resources|length %}
            {{ total }} resource {%- if total != 1 %}s{%- endif -%}
        {% endwith %}
      </p>
    {% endfor %}
{% endblock %}
