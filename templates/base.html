<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>QueueMe</title>
    <link rel="stylesheet" type="text/css" href="/static/theme.css">
  </head>

  <body>

    {%- block topbar -%}
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <h2>
              <a href="/" class="brand">QueueMe</a> <small>Starring Flask, MongoDB and MongoEngine</small>
          </h2>
        </div>
        <div class="navbar-collapse">
        </div><!--/.nav-collapse -->
      </div>
    </nav>
    {%- endblock -%}

    <div class="container">
      <div class="content">
        {% block page_header %}{% endblock %}
        {% block content %}{% endblock %}
      </div>
    </div>
    {% block js_footer %}{% endblock %}
  </body>
</html>
