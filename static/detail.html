<div class="page-header">
    <h1>[[room.data.name]]</h1>
</div>
<p>[[ room.data.created_at.$date | date ]]</p>
<hr>
<div ng-repeat="queue in room.data.queues" class="queue-container container">
    <div class="row">
        <h3 class="col-xs-6">Queue Name: [[ queue.name ]]</h3>
        <div class="col-xs-3 col-xs-offset-3"><div class="btn btn-default" ng-click="room.join(queue.name)">Join</div></div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <h4>Resources:</h4>
            <div class="col-xs-4 resources-container">
                <div class="row">

                    <div ng-repeat="resource in queue.resources" class="col-xs-4 resource-info-container">
                        <div class="resource-info text-center" >
                            [[ resource.name ]]
                            <div ng-show="[[resource.current_queue_element]]" class="occupied-current-user">
                                <div data-content-template="static/hello.tpl.html" data-animation="am-flip-x" data-auto-close="1" bs-popover popover-placement="right" popover='On <a href="www.google.ca">the</a> right!'  type="button" class="member" data-toggle="popover" data-container="body" title="popover title" data-placement="right" data-content="<strong>Bold</strong>" data-html="true">
                                    <span class="member-initials" title="[[resource.current_queue_element.user.email]]">
                                        [[ resource.current_queue_element.user.email.substring(0, 2) ]]
                                    </span>
                                </div>

                            </div>

                            <div ng-hide="[[resource.current_queue_element]]" class="empty-current-user"><span>Empty</span></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-8 queue-elements-container">
                <div class="member" ng-repeat="queue_element in queue.queue_elements">
                    <span class="member-initials" title="[[queue_element.user.email]]">
                        [[ queue_element.user.email.substring(0, 2) ]]
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
<div ng-show="room.data.resources">
    <p ng-repeat="resource in room.data.resources">[[ resource.name ]]</p>
</div>
